ez-server-side-content {
    display: block;
}
</style>

<script>
(function () {
    // this is where we could detect the markup structure to enhance it (tabs, selection table, ...)

        static get is() {

    }

    customElements.define(ServerSideContent.is, ServerSideContent);
})();
