system:
    admin:
        content_view:
            full:
                default:
                    template: "EzSystemsHybridPlatformUiBundle::locationview.html.twig"
                    match: true
            content_tab:
                default:
                    template: "EzSystemsHybridPlatformUiBundle:content/tabs:content.html.twig"
                    controller: 'EzSystems\HybridPlatformUiBundle\Controller\ContentViewController:contentTabAction'
                    match: true
            details_tab:
                default:
                    template: "EzSystemsHybridPlatformUiBundle:content/tabs:details.html.twig"
                    controller: 'EzSystems\HybridPlatformUiBundle\Controller\ContentViewController:detailsTabAction'
                    match: true
            versions_tab:
                default:
                    template: "EzSystemsHybridPlatformUiBundle:content/tabs:versions.html.twig"
                    controller: 'EzSystems\HybridPlatformUiBundle\Controller\VersionController:contentViewTabAction'
                    match: true
            locations_tab:
                default:
                    template: "EzSystemsHybridPlatformUiBundle:content/tabs:locations.html.twig"
                    controller: 'EzSystems\HybridPlatformUiBundle\Controller\LocationController:contentViewTabAction'
                    match: true
            relations_tab:
                default:
                    template: "EzSystemsHybridPlatformUiBundle:content/tabs:relations.html.twig"
                    controller: 'EzSystems\HybridPlatformUiBundle\Controller\ContentViewController:relationsTabAction'
                    match: true
            translations_tab:
                default:
                    template: "EzSystemsHybridPlatformUiBundle:content/tabs:translations.html.twig"
                    controller: 'EzSystems\HybridPlatformUiBundle\Controller\TranslationController:contentViewTabAction'
                    match: true
